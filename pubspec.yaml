name: snap_trip
description: "즉흥적이고 편안한 여행을 위한 올인원 여행 앱"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 상태 관리
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # 백엔드 연동
  supabase_flutter: ^2.3.1

  # 지도 및 위치
  geolocator: ^10.1.0

  # UI 컴포넌트
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0

  # 로컬 저장소
  shared_preferences: ^2.2.2

  # 이미지 처리
  image_picker: ^1.0.4
  path_provider: ^2.1.1

  # 네트워크 및 데이터
  http: ^1.1.0
  intl: ^0.18.1

  # 기타 유틸리티
  url_launcher: ^6.2.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 앱 에셋 추가
  assets:
    - assets/images/
    - assets/icons/

